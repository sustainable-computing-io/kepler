name: rpm daily

on:
  workflow_call:
    inputs:
      committer:
        default: 'nightly'
        type: string
        required: false
      arch:
        description: "rpm arch, e.g. x86_64"
        default: "x86_64"
        required: false
      rpm_version:
        description: "rpm version, e.g. 0.4"
        default: ${{ steps.git_version.outputs.git_version }}
        required: true
      rpm_release:
        description: "rpm release, e.g. 1"
        default: ${{ steps.date.outputs.date }}
        required: true

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: get git version
        id: git_version
        run: echo "name=git_version::$(git describe --dirty --tags --always --match='v*' | tr '-' '.')" >> $GITHUB_OUTPUT

      - name: Build RPM packages
        id: rpm_build
        env:
          _VERSION_ : ${{ github.event.inputs.rpm_version }}
          _RELEASE_: ${{ github.event.inputs.rpm_release }}
          _COMMITTER_: ${{ github.event.inputs.committer }}
          _ARCH_: ${{ github.event.inputs.arch }}
        run: |
          make containerized_build_rpm
          make containerized_build_container_rpm
          cd _output/rpmbuild/
          sudo tar czvf /tmp/kepler.rpm.tar.gz RPMS/

      - name: save Kepler image as artifact
        uses: actions/upload-artifact@v4.3.0
        with:
          name: kepler_rpm_${{ github.event.inputs.rpm_version }}
          path: /tmp/kepler.rpm.tar.gz
          retention-days: 1