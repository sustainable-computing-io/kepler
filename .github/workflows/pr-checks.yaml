name: PR Checks

on: # yamllint disable-line rule:truthy
  pull_request:
    branches: [test-lab]

jobs:
  assign-labels:
    permissions:
      contents: read
      pull-requests: write
      issues: write
    runs-on: ubuntu-latest
    steps:
      - name: checkout source
        uses: actions/checkout@v4

      - name: Execute assign labels
        id: action-assign-labels
        uses: mauroalderete/action-assign-labels@v1.5.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          conventional-commits: |
            conventional-commits:
              - type: 'fix'
                nouns: ['FIX', 'Fix', 'fix']
                labels: ['fix']
              - type: 'feat'
                nouns: ['FEAT', 'Feat', 'feat']
                labels: ['feat']
              - type: 'doc'
                nouns: ['Docs','docs','Doc','doc']
                labels: ['docs']
              - type: 'refactor'
                nouns: ['Refactor','refactor']
                labels: ['refactor']
              - type: 'perf'
                nouns: ['Perf','perf']
                labels: ['perf']
              - type: 'ci'
                nouns: ['CI','ci']
                labels: ['ci']
              - type: 'chore'
                nouns: ['Chore','chore']
                labels: ['chore']
              - type: 'test'
                nouns: ['Test','test']
                labels: ['test']
              - type: 'revert'
                nouns: ['Revert','revert']
                labels: ['revert']
          maintain-labels-not-matched: false
  # docs:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v4
  #     - uses: actions/setup-go@v5.4.0
  #       with:
  #         go-version-file: go.mod
  #
  #     - name: make docs
  #       shell: bash
  #       run: |
  #         make docs && git diff --exit-code

  fmt:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source
        uses: actions/checkout@v4

      - name: setup go
        uses: actions/setup-go@v5.4.0
        with:
          go-version-file: go.mod

      - name: make deps
        shell: bash
        run: make deps

      - name: make fmt
        shell: bash
        run: make fmt && git diff --exit-code

  codecov-upload:
    uses: ./.github/workflows/codecov-upload.yaml
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  golangci:
    permissions:
      contents: read
      pull-requests: read

    runs-on: ubuntu-latest
    steps:
      - name: checkout source
        uses: actions/checkout@v4

      - name: setup go
        uses: actions/setup-go@v5.4.0
        with:
          go-version-file: go.mod
          cache: false

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.56
          args: --timeout=3m --issues-exit-code=0 ./...
          only-new-issues: true

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3

      - name: Setup Pre-Commit
        uses: pre-commit/action@v3.0.1

  build-images:
    needs: [fmt, golangci, codecov-upload]
    runs-on: ubuntu-latest
    steps:
      - name: checkout source
        uses: actions/checkout@v4

      - name: setup go
        uses: actions/setup-go@v5.4.0
        with:
          go-version-file: go.mod
          cache: false

      - name: build images for PR checks
        uses: ./.github/publish-image
        with:
          registry: localhost:5001
