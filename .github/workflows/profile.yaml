  cleanup:
    name: cleanup
    runs-on: ubuntu-latest
    needs: run-profile

    steps:
      - name: delete runner
        uses: sustainable-computing-io/metal-sweeper-action@main
        with:
          authToken: ${{ secrets.EQUINIX_API_TOKEN }}
          projectID: ${{ secrets.EQUINIX_PROJECT_ID }}
          runnerName: ${{ needs.run-profile.outputs.runner-name }}
