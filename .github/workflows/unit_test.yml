name: Unit test

on:
  workflow_call:
    secrets:
      GH_BOT_SECRET:

permissions:
  pull-requests: write
  contents: write
  repository-projects: write
  packages: write

jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
        fetch-depth: 0
    - uses: actions/setup-go@v4
      with:
        go-version-file: go.mod
    - name: Get ginkgo
      run: make ginkgo-set
      env:
          GOPATH: /home/runner/go
          GOBIN: /home/runner/go/bin
    - name: install bcc
      uses: sustainable-computing-io/kepler-action@v0.0.2
      with:
        ebpfprovider: bcc
    - name: Prepare environment 
      run: |
          sudo apt-get install -y cpuid
          cd doc/ && sudo ./dev/prepare_dev_env.sh && cd - 
          git config --global --add safe.directory /kepler
    - name: Run 
      run: |
          make test-verbose
          go tool cover -func=coverage.out -o=coverage.out
    - name: Go Coverage Badge  # Pass the `coverage.out` output to this action
      uses: tj-actions/coverage-badge-go@v2
      with:
        filename: coverage.out

    - name: Verify Changed files
      uses: tj-actions/verify-changed-files@v11.1
      id: verify-changed-files
      with:
        files: README.md

    - name: Commit changes
      if: github.event_name != 'pull_request' && steps.verify-changed-files.outputs.files_changed == 'true' 
      run: |
        git config --local user.email "bot@sustainable-computing.io"
        git config --local user.name "sustainable-computing-bot"
        git add README.md
        git commit -m "bot: Updated coverage badge." -s

    - name: Push changes
      if: github.event_name != 'pull_request' && steps.verify-changed-files.outputs.files_changed == 'true' 
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GH_BOT_SECRET }}
        branch: ${{ github.head_ref }}
