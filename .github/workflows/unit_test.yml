name: Unit test

on: # yamllint disable-line rule:truthy
  workflow_call:
    secrets:
      CODECOV_TOKEN:

permissions:
  pull-requests: write
  contents: write
  repository-projects: write
  packages: write

jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: sudo apt-get install clang llvm
      - name: Get ginkgo
        run: make ginkgo-set
        env:
          GOPATH: /home/runner/go
          GOBIN: /home/runner/go/bin
      - name: Prepare environment
        run: |
          sudo apt-get install -y cpuid clang
          cd doc/ && sudo ./dev/prepare_dev_env.sh && cd -
          git config --global --add safe.directory /kepler
      - name: Run
        run: |
          make VERBOSE=1 test
          go tool cover -func=coverage.out -o=coverage.out

      - name: Upload coverage reports to Codecov
        if: github.event_name != 'pull_request'
        uses: codecov/codecov-action@v4.5.0
        with:
          fail_ci_if_error: false # because codecov updates occasionally fail
          files: coverage.out
          token: ${{ secrets.CODECOV_TOKEN }}
