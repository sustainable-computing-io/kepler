apiVersion: apps/v1
kind: Deployment
metadata:
  name: random
spec:
  selector:
    matchLabels:
      app: random
  replicas: 2
  template:
    metadata:
      labels:
        app: random
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534 # nobody
      containers:
        - name: hamster
          image: k8s.gcr.io/ubuntu-slim:0.1
          resources:
            requests:
              cpu: 1
              memory: 500Mi
          command: ["/bin/sh"]
          args:
            - "-c"
            - "cat /dev/random"
