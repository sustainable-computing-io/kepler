name: monitoring

services:
  prometheus:
    build:
      context: ./prometheus
    ports:
      - 9090:9090
    volumes:
      - prom-data:/prometheus
      - type: bind
        source: ./prometheus/prometheus.yml
        target: /etc/prometheus/prometheus.yml
    networks:
      - monitoring

  grafana:
    build:
      context: ./grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin

    user: "1000" # NOTE: change this to your `id -u`
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    networks:
      - monitoring
volumes:
  # volume for holding prometheus (ts)db
  prom-data:

networks:
  monitoring:
