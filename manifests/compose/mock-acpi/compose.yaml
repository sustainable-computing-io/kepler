name: mock-acpi
include:
  - path:
      - ../compose.yaml
      - ./override.yaml
      - ./intel-pcm/intel-pcm.yaml
      - ./turbostat/turbostat.yaml

services:
  ### ðŸ“¦ kepler created from the current repo (local development)
  kepler-dev:
    build:
      context: ../../../
      dockerfile: build/Dockerfile
      args:
        INSTALL_DCGM: false
        INSTALL_HABANA: false

    ports:
      # NOTE: use 9188 to keep the host 8888 port free for any local testing
      # e.g. sudo ./bin/kepler
      - 9188:8888
    privileged: true
    pid: host

    volumes:
      - type: bind
        source: /proc
        target: /proc
      - type: bind
        source: /sys
        target: /sys
      - type: bind
        source: ./kepler/etc/kepler
        target: /etc/kepler

      # NOTE: use the weights from the local repo
      - type: bind
        source: ../../../data
        target: /var/lib/kepler/data

      - mock-acpi:/var/mock-acpi:z

    entrypoint: [/usr/bin/bash, -c]

    command:
      - |
        echo Starting kepler;
        # NOTE: uncomment to wait for estimator container
        # echo waiting for estimator socket to be ready;
        # until [[ -e /tmp/estimator.sock ]]; do
        #   echo " ... waiting for socket";
        #   sleep 1;
        # done;
        set -x;
        /usr/bin/kepler \
          -address "0.0.0.0:8888" \
          -v "5" \
          -enable-gpu=false
    networks:
      - kepler-network
    cap_add:
      - ALL

  mock-acpi:
    build:
      context: ./mock-acpi
      dockerfile: Dockerfile
    depends_on:
      - prometheus
    volumes:
      - type: bind
        source: ./mock-acpi-config/
        target: /var/mock-acpi-config/
      - mock-acpi:/var/mock-acpi
    networks:
      - kepler-network

volumes:
  # volume for overriding acpi path
  mock-acpi:
